<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
    <title>Soda</title>
</head>
<body>
    <div id="soda">
        <img src="./images/soda.svg" alt="" class="main">
        <div class="labels"></div>
    </div>

    <span class="title">Exotico</span>

    <div class="botones">
        <button id="left"><img src="./images/arrows/bxs-left-arrow.svg" alt=""></button>
        <button id="right"><img src="./images/arrows/bxs-right-arrow.svg" alt=""></button>
    </div>

    <section class="frutas">
        <article class="pera">
            <div class="items">
                <img src="./images/fruits/pear/one.png" alt="">
                <img src="./images/fruits/pear/two.png" alt="">
                <img src="./images/fruits/pear/three.png" alt="">
                <img src="./images/fruits/pear/four.png" alt="">
            </div>
        </article>
        <article class="manzana">
            <div class="items">
                <img src="./images/fruits/apple/one.png" alt="">
                <img src="./images/fruits/apple/two.png" alt="">
                <img src="./images/fruits/apple/three.png" alt="">
                <img src="./images/fruits/apple/four.png" alt="">
            </div>
        </article>
        <article class="exotico">
            <div class="items">
                <img src="./images/fruits/exotic/one.png" alt="">
                <img src="./images/fruits/exotic/torombolo.png" alt="">
                <img src="./images/fruits/exotic/three.png" alt="">
                <img src="./images/fruits/exotic/limon.png" alt="">
            </div>
        </article>
    </section>
</body>
<script src="./app.js"></script>
</html>
